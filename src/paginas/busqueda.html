<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

            </ul>

    </header>
    <h1>Pagina de Busqueda</h1>
    <main>
        <section>
            <form action="" name="buscador">
                <div class="divInput">
                    <label for="titulo">Funcion Filtrar Titulo y Director</label>
                    <input type="search" name="titulo" id="titulo" class="inputForm" placeholder="Titulo de la pelicula">
                    <input type="search" name="director" id="director" class="inputForm" placeholder="Apellido director">
                    <button type="button" class="botonBusqueda" id="botonBusqueda">BUSCAR</button>
                </div>
                
                <div class="divInput">
                    <label for="genero">Funcion Filtrar por Genero</label>
                    <select id="genero" name="genero">
                        <option value="">-Seleccionar-</option>
                        <option value="superheroes">Superheroes</option>
                        <option value="terror">Terror</option>
                        <option value="fantasia">Fantasia</option>
                        <option value="aventura">Aventura</option>
                        <option value="accion">Accion</option>
                        <option value="musical">Musical</option>
                    </select>
                    <button type="button" class="botonGenero" id="botonGenero">BUSCAR</button>
                </div>
                
                <div class="divInput">
                    <label for="usuario">Funcion Filtrar Peliculas Favoritas del Usuario</label>
                    <input type="search" name="usuario" id="usuario" class="inputForm" placeholder="Nombre de Usuario">
                    <button type="button" class="botonUsuario" id="botonUsuario">BUSCAR</button>
                </div>

                <div class="divInput">
                    <label for="productora">Funcion Filtrar Peliculas de una Productora</label>
                    <select id="productora" name="productora">
                        <option value="">-Seleccionar-</option>
                        <option value="Marvel Studios">Marvel Studios</option>
                        <option value="New Line Cinema">New Line Cinema</option>
                        <option value="WingNut Films">WingNut Films</option>
                        <option value="Universal Studios">Universal Studios</option>
                        <option value="Amblin Entertainment">Amblin Entertainment</option>
                        <option value="DC Films">DC Films</option>
                        <option value="RSO Records">RSO Records</option>
                        <option value="MJW Films">MJW Films</option>
                        
                    </select>
                    <button type="button" class="botonProductora" id="botonProductora">BUSCAR</button>
                </div>

                <div class="divInput">
                    <button type="button" class="botonReset" id="botonReset">Resetear Filtros</button>
                </div>
            </form>
        </section>
        <section>
            <h1>PELICULAS</h1>
            <div id="peliculasMostrar">
                    
            </div>
        </section>
    </main>
    
    
    <script src="../funciones/utilidades.js" cache="false" defer></script>
    <script src="../funciones/busqueda.js" cache="false" defer></script>
    <script src="../clases/clases.js" cache="false" defer></script>
    <script src="../clases/objetos.js" cache="false" defer></script>
</body>
</html>
