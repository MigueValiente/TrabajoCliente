<html>

    <meta name="description" content="">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="busqueda.html">Página de Búsqueda</a></li>
                <li><a href="edicion.html">Página de Edición</a></li>

                <li><a href="usuario.html">Página de Usuario</a></li>        
            </ul>
        </nav>
    </header>
    <main id="edicionForms">
        <section class="form">
            <form action="" id="FormularioCrearPelicula">
                <fieldset>
                    <legend>Añadir Pelicula</legend>
                    <div class="addForm">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" class="inputForm" placeholder="Titulo de la pelicula">

                        <label for="nombre">Nombre del Director</label>
                        <input type="text" name="nombre" id="nombre" class="inputForm" placeholder="Nombre del director">
                        
                        <label for="apellido">Apellido del Director</label>
                        <input type="text" name="apellido" id="apellido" class="inputForm" placeholder="Apellido del director">

                        <label for="genero">Género</label>
                        <select id="genero" name="genero">
                                <option value="">-Seleccionar-</option>
                                <option value="superheroes">Superheroes</option>
                                <option value="terror">Terror</option>
                                <option value="fantasia">Fantasia</option>
                                <option value="musical">Musical</option>
                        </select>

                        <label for="nombreP">Nombre de la Productora</label>
                        <input type="text" name="nombreP" id="nombreP" class="inputForm" placeholder="Nombre de la Productora">

                        <button type="button" class="añadirPelicula" id="añadirPelicula">Añadir Pelicula</button>

                        <div class="errores" id="erroresPeliNueva">


                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="form">
            <form action="" id="FormularioCambiarDirectorForm">
                <fieldset>
                    <legend>Cambiar Director</legend>
                    <div class="changeForm">
                        <label for="peliculaD">Pelicula</label>
                        <select id="peliculaD" name="peliculaD">
                                <option value="">-Seleccionar-</option>
                                
                        </select>

                        <label for="nombre">Nombre del Director</label>
                        <input type="text" name="nombreD" id="nombreD" class="inputForm" placeholder="Nombre del director">
                        
                        <label for="apellido">Apellido del Director</label>
                        <input type="text" name="apellidoD" id="apellidoD" class="inputForm" placeholder="Apellido del director">

                        <button type="button" class="cambiarDirector" id="cambiarDirector">Cambiar Director</button>

                        <div class="errores" id="erroresCambiarDirector">


                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="form">
            <form action="" id="FormularioCambiarProductora">
                <fieldset>
                    <legend>Cambiar Productora</legend>
                    <div class="changeForm">
                        <label for="peliculaP">Pelicula</label>
                        <select id="peliculaP" name="peliculaP">
                                <option value="">-Seleccionar-</option>
                                
                        </select>

                        <label for="nombre">Nombre de la Productora</label>
                        <input type="text" name="nombreProductora" id="nombreProductora" class="inputForm" placeholder="Nombre de la productora">

                        <button type="button" class="cambiarProductora" id="cambiarProductora">Cambiar Productora</button>

                        <div class="errores" id="erroresCambiarProductora">


                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <section>
            <h1>PELICULAS</h1>
            <div id="peliculasMostrar">
                    
            </div>
        </section>
    </main>
    
    
    <script src="../funciones/utilidades.js" cache="false" defer></script>
    <script src="../funciones/edicion.js" cache="false" defer></script>
    <script src="../clases/clases.js" cache="false" defer></script>
    <script src="../clases/objetos.js" cache="false" defer></script>
</body>
</html>
