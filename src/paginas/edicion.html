    <main>
        <section>
            <form action="" id="crearPelicula">
                <fieldset>
                    <legend>Añadir Pelicula</legend>
                    <div class="addForm">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" placeholder="Titulo de la pelicula">

                        <label for="nombre">Nombre del Director</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre del director">
                        
                        <label for="apellido">Apellido del Director</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido del director">

                        <label for="genero">Género</label>
                        <select id="genero" name="genero">
                                <option value="">-Seleccionar-</option>
                                <option value="superheroes">Superheroes</option>
                                <option value="terror">Terror</option>
                                <option value="fantasia">Fantasia</option>
                                <option value="musical">Musical</option>
                        </select>

                        <label for="nombreP">Nombre de la Productora</label>
                        <input type="text" name="nombreP" id="nombreP" placeholder="Nombre de la Productora">

                        <button type="button" class="añadirPelicula" id="añadirPelicula">Añadir Pelicula</button>
                    </div>
                </fieldset>

            </form>
        </section>
        <section>
            <h1>PELICULAS</h1>
            <div id="peliculas">
                    
            </div>
        </section>
